<! styling the buttons>
<style>
  .uber {
    background-color: black;
    color: white;
    height: 50px;
    width: 100px;
    border: none;
    margin-bottom: 20px;
  }
  .uber:hover{
    cursor: pointer;
    opacity: 0.8;
  }
  .amazon{
    background-color: rgb(255, 216, 20);
    color: black;
    border-radius: 30px;
    height: 30px;
    width: 150px;
    border: none;
    margin-bottom: 20px;
  }
  .amazon:hover {
    background-color: aqua;
    cursor: pointer;
  }
  .github {
    height: 40px;
    width: 70px;
    background-color: rgb(46, 164, 79);
    color: white;
    border-radius: 3px;
    margin-right: 100px;
    border: none;
    margin-bottom: 20px;
  }
  .github:hover {
    cursor: pointer;
    box-shadow: 5px 8px 1px rgba(0,0,0,0.15);
  }
  .bootstrap1 {
    height: 50px;
    width: 100px;
    background-color: rgb(121, 82, 79);
    color: white;
    border-radius: 2px;
    margin-right: 15px;
    border: none;
  }
  .bootstrap1:hover {
    cursor: pointer;
    background-color: white;
    color:rgb(121, 82, 79);
    border-color: rgb(121, 82, 79);
    border-style: solid;
    transition: 0.15s;
  }
  .bootstrap2 {
    height: 50px;
    width: 100px;
    background-color: rgb(108, 117, 125);
    color: white;
    border-radius: 2px;
    border: none;
    margin-right: 100px;
    margin-bottom:20px;
  }
  .bootstrap2:hover {
    cursor:pointer;
    background-color: blue;
  }
  .linkdin1 {
    background-color: rgb(10, 102, 94);
    color: white;
    border-radius: 30px;
    height: 40px;
    width: 200px;
    border: none;
    margin-right: 15px;
  }
  .linkdin1:hover {
    cursor: pointer;
    border-width: 5px;
    border-color:black;
    color:red;
    border-style: solid;
    background-color: white;
  }
  .linkdin2 {
    background-color: white;
    color: blue;
    border-radius: 30px;
    height: 40px;
    width: 100px;
    margin-bottom: 20px;
  }
</style>
<! html for buttons>
<button class="uber">Request now</button></br>
<button class="amazon">Add to cart</button></br>
<button class="github">sign up</button></br>
<button class="bootstrap1">Get started</button>
<button class="bootstrap2">Download</button></br>
<button class="linkdin1">Apply on company website</button>
<button class="linkdin2">Save</button>
