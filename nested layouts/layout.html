<!DOCTYPE html>
<hmtl>
  <head>
    <title>Nested layout</title>
    <style>
      img {
        height: 60px;
        border-radius: 35px;
        vertical-align: bottom;
      }
      p {
        margin-top: 0;
        margin-bottom: 0;
      }
      button {
        vertical-align: top;
        height: 40px;
        width: 80px;
        color: white;
        background-color: rgb(104, 104, 242);
        font-weight: bold;
        border: none;
        border-radius: 5px;
        margin-left: 300px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div style="display: inline-block">
      <div style="display: inline-block; margin-right: 5px">
        <img src="logo.png" />
      </div>
      <div style="display: inline-block; margin-top: 0">
        <p style="font-weight: bold; font-size: large; margin-top: 0px">
          oliver
        </p>
        <p style="color: gray; font-size: large">the cat</p>
        <p style="color: gray; font-size: large">popular</p>
      </div>
    </div>
    <button>Follow</button>
  </body>
</hmtl>
