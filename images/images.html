<!DOCTYPE html>
<html>
  <head>
    <title>image examples</title>
    <style>
      .one {
        background-color: white;
        color: gray;
        border-radius: 15px;
        height: 30px;
        width: 100px;
        border-color: gray;
        border-width: 2px;
        margin-bottom: 10px;
        margin-top: 10px;
      }
      .two {
        height: 30px;
        width: 300px;
        background-color: white;
        color: blue;
        font-size: medium;
        border-radius: 15px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <img
      style="border-radius: 15px; width: 200px; margin-right: 20px"
      src="car.jpg"
      alt="image 1"
    />
    <img style="width: 200px; margin-right: 20px" src="car.jpg" alt="image 1" />
    <img
      style="border-radius: 100px; width: 200px"
      src="car.jpg"
      alt="image 1"
    />
    <br />
    <input class="one" type="text" placeholder="Search" />
    <br />
    <input class="two" type="password" placeholder="type here" />
  </body>
</html>
